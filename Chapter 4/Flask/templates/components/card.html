{% macro card(cover_url, title, description) -%}
    <div class="card" style="margin-bottom: 16px;">
        <img src="{{cover_url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text">{{description}}</p>
        </div>
    </div>
{%- endmacro %}
